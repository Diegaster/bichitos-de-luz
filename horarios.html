<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Horarios — Equipo</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    
  :root{--bg:#0b0d10;--text:#e7edf4;--muted:#9aa6b2;--radius:18px;--gap:18px;}
  *{box-sizing:border-box}
  body{margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,Arial,sans-serif;color:var(--text);background:#0b0d10}
  .nav{position:sticky;top:0;z-index:50;backdrop-filter:blur(10px);background:linear-gradient(180deg,#0b0d10cc,#0b0d10a0 60%,transparent);border-bottom:1px solid #1e242e}
  .nav .wrap{max-width:1100px;margin:0 auto;padding:12px 20px;display:flex;align-items:center;gap:16px}
  .nav .logo{display:inline-flex;align-items:center;gap:10px;text-decoration:none;color:var(--text);font-weight:800}
  .nav .logo .dot{width:10px;height:10px;border-radius:10px;background:#93c5fd;box-shadow:0 0 12px #93c5fd80,0 0 20px #f9a8d480}
  .nav .links{display:flex;gap:8px;margin-left:auto}
  .nav .links a{color:var(--muted);text-decoration:none;padding:8px 12px;border-radius:10px}
  .nav .links a:hover{color:var(--text);background:#141a24}
  .header{max-width:1100px;margin:24px auto 10px;padding:22px 20px 8px;display:grid;grid-template-columns:1fr;gap:10px;align-items:end}
  .section{max-width:1100px;margin:12px auto 24px;padding:0 20px}
  .footer{max-width:1100px;margin:40px auto;padding:20px;color:var(--muted);border-top:1px solid #1e2430}
  .btn{border:1px solid #263143;background:linear-gradient(180deg,#151a22,#0d1118);border-radius:12px;color:var(--text);padding:10px 14px;font-weight:600;cursor:pointer}
  .btn:hover{filter:brightness(1.05)}

    table{width:100%;border-collapse:collapse;background:#0d1218;border:1px solid #1b2230;border-radius:12px;overflow:hidden}
    th,td{padding:12px 14px;border-bottom:1px solid #1b2230;color:#c9d4e1}
    th{text-align:left;background:#111827;color:#e7edf4}
    tr:hover td{background:#111723}
  </style>
</head>
<body>
  
  <nav class="nav">
    <div class="wrap">
      <a class="logo" href="index.html"><span class="dot"></span><span>Equipo</span></a>
      <div class="links">
        <a href="index.html">Inicio</a>
        <a href="listas.html">Lista de killers</a>
        <a href="horarios.html" style="color:#e7edf4;background:#141a24">Horarios</a>
      </div>
    </div>
  </nav>

  <header class="header">
    <h1>Horarios</h1>
    <p>Puedes reemplazar esta tabla por tu calendario real o incrustar un Google Calendar.</p>
  </header>
  <section class="section">
    <table>
      <thead>
        <tr><th>Día</th><th>Hora</th><th>Actividad</th></tr>
      </thead>
      <tbody>
        <tr><td>Lunes</td><td>20:00–22:00</td><td>Scrims</td></tr>
        <tr><td>Miércoles</td><td>20:00–22:00</td><td>Ranked</td></tr>
        <tr><td>Viernes</td><td>21:00–23:00</td><td>Team Night</td></tr>
      </tbody>
    </table>
  </section>
  <footer class="footer">
    <small>© 2025 Team Entity</small>
  </footer>
</body>
</html>
